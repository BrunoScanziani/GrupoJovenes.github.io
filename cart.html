<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        </ul>

  <main>
    <div class="container">
      <h4 class="text-center p-4">Carrito de compras</h4>
    </div>
    <br>
    <div class="row justify-content-md-center m-5">
      <div class="col-md-8 order-md-1">
        <div>
          <h4>Artículos a comprar</h4>
          <div class="list-group" id="productsCarritoContainer">

          </div>
          <br><br><br>
        </div>
        <div>
          <h4>Tipo de Envío:</h4>
          <br>
          <label>
            <input type="radio" name="opcion" value="opcion1"> Premium 2 a 5 días (15%)
          </label>
          <br>
          <label>
            <input type="radio" name="opcion" value="opcion2"> Express 5 a 8 días (7%)
          </label>
          <br>
          <label>
            <input type="radio" name="opcion" value="opcion3"> Standard 12 a 15 días (5%)
          </label>
        </div>
        <br><br>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="envio">
          <option value="0">Método de pago</option>
          <option value="5">MercadoPago</option>
          <option value="10">Débito online</option>
          <option value="15">Crédito online</option>
        </select>
        <br><br><br>
        <form>
          <h4>Dirección de Envío</h4>
          <br>
          <div class="row">
            <div class="col-md-3">
              <label for="calle">Calle</label>
              <input type="text" class="form-control" id="calle" name="calle">
            </div>

            <div class="col-md-1">
              <label for="numero">N°</label>
              <input type="numero" class="form-control" id="numero" name="numero">
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <label for="esquina">Esquina</label>
              <input type="esquina" class="form-control" id="esquina" name="esquina">
            </div>
          </div>

          <br>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>
    </div>
    </div>
  </main>
